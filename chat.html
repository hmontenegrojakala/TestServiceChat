<style>
   html {
   background-repeat: norepeat;
   background-size: cover;
   }
   iframe{
   width: 100%;
   height:100%;
   border: none;
   }
   .corner-div {
   position: fixed;
   bottom: 0;
   right: 0;  
   padding: 20px;
   margin: 10px;      
   font-size: 1rem; /* Tama침o del texto */
   text-align: center;
   }
   @media (max-width: 600px) {
   .corner-div {
   font-size: 0.8rem; /* Tama침o del texto para pantallas m치s peque침as */
   padding: 15px;
   margin: 5px;
   }
   }
</style>
<script type='text/javascript'>

 var iPhone5S ='<div class="corner-div">    <iframe id="chatFrame" width="305" height="860"   src= "https://htmlpreview.github.io/?https://github.com/hmontenegrojakala/TestServiceChat/blob/main/childpage_chat.html"></iframe>    </div>';
 var iPhone6 = '<div class="corner-div">      <iframe id="chatFrame" width="354" height="860"   src= "https://htmlpreview.github.io/?https://github.com/hmontenegrojakala/TestServiceChat/blob/main/childpage_chat.html"></iframe>    </div>';
 var Web = '<div class="corner-div">      <iframe id="chatFrame" width="940" height="970"   src= "https://htmlpreview.github.io/?https://github.com/hmontenegrojakala/TestServiceChat/blob/main/childpage_chat.html"></iframe>    </div>';

 if (document.width < 321)
 {document.write (iPhone5S)}
 else if (document.width < 376)
 {document.write (iPhone6)}
 else
 {document.write (Web)}

 </script> 
<script type="application/javascript">
   window.onmessage = function(e) {
     console.log(e.data.hasOwnProperty("frameHeight"));
     if (e.data.hasOwnProperty("frameHeight")) {
       var chatFrame = document.getElementById("chatFrame");
       chatFrame.style.height = e.data.frameHeight + 320 + "px";
       chatFrame.style.width = e.data.frameWidth + 120 + "px";
     }
   };
</script>
