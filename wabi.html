<html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"></meta>
        <style type='text/css'>  
            .helpButtonJakala {
                position: fixed;
                bottom: 12px;
                right: 20px;
                height: 46px;
                -webkit-font-smoothing: subpixel-antialiased;
                background-color: #3559F7;
                color:#fff;
                border:0px;
                border-radius:5px 5px 0px 0px;
                cursor:pointer;
            }
            .embeddedServiceHelpButton2 {
                background-color: #3559F7;
               
            }
            .embeddedServiceSidebarMinimizedDefaultUI{
                opacity: 0 !important
            }
            .embeddedServiceHelpButton2 .embeddedServiceIcon {
                position: relative;
                z-index: 1;
                display: inline-block;
                margin: 10px;
                line-height: 1;
                vertical-align: top
            }
            .embeddedServiceHelpButton2 div[dir="rtl"] .embeddedServiceIcon {
                margin-left: 10px;
                margin-right: auto
            }
            .embeddedServiceHelpButton2 .embeddedServiceIcon::before {
                font-family: "embeddedserviceiconfont";
                font-size: 1.25em;
                content: attr(data-icon);
                speak: none;
                text-rendering: auto;
                font-weight: normal;
                font-variant: normal;
                text-transform: none;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale
            }
        </style>
    </head>
        <body>
            <script type='text/javascript'>
                function bootstrapChat() {
                    embedded_svc.bootstrapEmbeddedService();
                }
                </script>
                <!-- jakala custom botón -->
                <div class="embeddedServiceHelpButton2">
                <div>
                    <button  class="helpButtonJakala" onclick="bootstrapChat()">
                        <span class="embeddedServiceIcon" aria-hidden="true" data-icon="" style="display: inline-block;"></span>
                    </button>
                </div>
                </div>
                <script type='text/javascript'>
                var initESW = function(gslbBaseURL) {
                    embedded_svc.settings.displayHelpButton = false; //Or false
                    embedded_svc.settings.language = 'de'; //For example, enter 'en' or 'en-US'
                    embedded_svc.settings.defaultMinimizedText = 'Chat with Wabi'; //(Defaults to Chat with an Expert)
                    embedded_svc.settings.disabledMinimizedText = '...'; //(Defaults to Agent Offline)
                    embedded_svc.settings.loadingText = 'Conectando con Wabi'; //(Defaults to Loading)  
                    embedded_svc.settings.enabledFeatures = ['LiveAgent'];
                    embedded_svc.settings.entryFeature = 'LiveAgent';
                     embedded_svc.init(
                        'https://ulitycrm--pre.sandbox.my.salesforce.com',
                        'https://ulitycrm--pre.sandbox.my.site.com/',
                        gslbBaseURL,
                        '00D7E000000AlF0',
                        'BotFAQs',
                        {
                              baseLiveAgentContentURL: 'https://c.la1-c1cs-lo2.salesforceliveagent.com/content',
                              deploymentId: '5727E0000004ETt',
                              buttonId: '5737E0000004Eau',
                              baseLiveAgentURL: 'https://d.la1-c1cs-lo2.salesforceliveagent.com/chat',
                              eswLiveAgentDevName: 'ChatBotFAQs',
                              isOfflineSupportEnabled: false
                        }
                    );
                };

                if (!window.embedded_svc) {
                    var s = document.createElement('script');
                    s.setAttribute('src', 'https://ulitycrm--pre.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
                    s.onload = function() {
                        initESW(null);
                    };
                    document.body.appendChild(s);
                } else {
                    initESW('https://service.force.com');
                }
            </script>
        </body>
    </html>
